<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="details.css">
</head>
<body>


    <header>
        <h2>Snobella</h2>
        <input type="text" placeholder="Search all products">
        <div class="divoflinks">
        <a href="login.html"><img src="IMAGES/avatar 1.svg">Sign up</a>
        <a href="wishlist.html"><img src="IMAGES/heart (2).svg">Wishlist</a>
        <a href="basket.html"><img src="IMAGES/bag.svg">Basket</a>
    </div>
    </header>


    

<div class="container">
    <div class="image-section">
        <img src="IMAGES/maintt.svg"class="main-image" id="mainImage">
        <div class="thumbnails">
            <img src="IMAGES/Group 25599.svg">
            <img src="IMAGES/Group 25599.svg">
            <img src="IMAGES/Group 25599.svg">
            <img src="IMAGES/Group 25599.svg">
        </div>
    </div>

    <div class="info-section">
        <h1>Hotel Mgigue Love and Magigue Tote Bag</h1> 

        <div class="price-options">
            <div class="price-box">2-9 pieces <br><strong>$20.00</strong></div>
            <div class="price-box">10-49 pieces<br><strong>$15.00</strong></div>
            <div class="price-box">50 pieces <br><strong>$12.00</strong></div>
            <div class="price-box">2-9 pieces <br><strong>$20.00</strong></div>
        </div>
        <div class="rating">
            <span><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i></span>
            <span class="reviews">(2rewievs)</span>
        </div>

        <div class="price-info">
            <p>1-9 pices: <strong>$12.00</strong></p>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="size">Size</label>
                <select id="size">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                </select>
            </div>
            <div class="option-group">
                <label>Color</label>
                <div class="color-options">
                    <span class="color-dot" style="background: orange;"></span>
                    <span class="color-dot" style="background: blue;"></span>
                    <span class="color-dot" style="background: green;"></span>
                    <span class="color-dot" style="background: pink;"></span>  
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="add-to-cart">Add to cart</button>
            <button class="wishlist">Wishlist</button>
        </div>
    </div>
</div>
<script src="details.js"></script>
</body>
</html>
